[colors]
background = #282a36
background-alt = #44475a
foreground = #f8f8f2
primary = #f1fa8c
secondary = #8be9fd
alert = #ff5555
disabled = #ffb86c

[bar/top]
width = 100%
height = 32
radius = 9

; dpi = 96

background = #00000000
;${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 6
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

font-0 = JetBrainsMono Nerd Font;2
font-1 = NotoEmoji:scale=10;2

modules-left = work
modules-center = clock weather date
modules-right = wifi vol power

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/work]
type = internal/xworkspaces

label-active = 󰓎
label-active-foreground= ${colors.primary}
label-active-padding = 1

label-occupied = 
label-occupied-padding = 1
label-occupied-foreground = ${colors.secondary}

label-urgent = 
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = 
label-empty-padding = 1

[module/vol]
type = internal/pulseaudio

format-volume-prefix = "󰖀 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 󰝟
label-muted-foreground = ${colors.alert}

[module/clock]
type = internal/date
interval = 1

date = %I:%M %p

label = %date%

format-padding = 2
format-background = ${colors.background-alt}

[module/date]
type = internal/date
interval = 1

date = %a %d %b %y

label = %date%

format-padding = 2
format-background = ${colors.background-alt}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

[module/weather]
type = custom/script

exec = curl -s wttr.in/?format=1
interval = 60

format-padding = 2
format-background = ${colors.secondary}
format-foreground = ${colors.background}

[module/wifi]
type = internal/network
interface = wlp8s0

format-connected = %{A1:exec alacritty -e nmtui:}<label-connected>%{A}
label-connected = %essid%

format-connected-prefix = "󰤥 "
format-connected-prefix-foreground = ${colors.primary}

label-disconnected = %{A1:exec alacritty -e nmtui:} 󰤭 %{A}
label-disconnected-foreground = ${colors.alert}

[module/power]
type = custom/text

content = "  "
content-foreground = ${colors.alert}

click-left = $HOME/.config/rofi/scripts/power.sh

